{% extends 'tracker/base.html' %}
{% load bootstrap3 %}
{% block body %}
    <div class="jumbotron">
    <h1 class="lead">Add new area</h1>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
