<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Announcements</h1>
            <p class="lead">Important Updates and announcements</p>
            <hr/>
            {% block body %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
